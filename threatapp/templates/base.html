<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threat Intelligence Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">ThreatDashboard</a>
      <div>
        {% if current_user.is_authenticated %}
          <a class="btn btn-light" href="{{ url_for('main.add_threat') }}">Add Threat</a>
          <a class="btn btn-danger" href="{{ url_for('main.logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-primary" href="{{ url_for('main.login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
